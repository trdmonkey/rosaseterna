<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rosas Eterna</title>

    <!--  
        * Primary Meta Tags
    -->
    <meta class="title" content="Rosas Eterna">
    <meta name="description" content="This is a photographer portfolio html template, made by codewithsadee.">

    <!--  
        * Favicon
    -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!--  
        * Custom CSS link
    -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--  
        * Custom FONT link
    -->
    <link rel="stylesheet" href="./assets/font/font.css">

</head>

<!-- * https://www.youtube.com/watch?v=jOA6ROBXdRE -->
<!-- min 47:18 -->

<body class="active">
    
    <!--  
        * #PRELOADING
    -->
    <div class="loading" data-loading>
        <img src="./assets/images/loading.svg" width="55" height="55" alt="loading" class="img">
        <img src="./assets/images/loading-circle.svg" width="70" height="70" alt="" class="circle">
    </div>

    <!--  
        * #HEADER
    -->
    <header class="header" data-header>
        <div class="container">

            <a href="#" class="logo">
                <img src="./assets/images/logo.svg" width="40" height="40" alt="Rosas Eterna">
            </a>

            <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
                <img src="./assets/images/menu.svg" width="17" height="17" alt="menu icon">
            </button>

            <nav class="navbar" data-navbar>

                <div class="navbar-top">
                    <a href="#" class="logo">
                        <img src="./assets/images/nav-logo.svg" width="140" height="40" alt="Rosas Eterna" class="img">
                    </a>
                    
                    <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
                        <span class="span one"></span>
                        <span class="span two"></span>
                    </button>
                </div>

                <ul class="navbar-list">

                    <li class="navbar-item">
                        <a href="#home" class="navbar-link" data-nav-link>Inicio</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#gallery" class="navbar-link" data-nav-link>Galeria</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#about" class="navbar-link" data-nav-link>Nosotros</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#services" class="navbar-link" data-nav-link>Servicios</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#gallery" class="navbar-link" data-nav-link>Portafolio</a>
                    </li>
                    
                    <li class="navbar-item">
                        <a href="#contact" class="navbar-link" data-nav-link>Contacto</a>
                    </li>

                </ul>

                <button class="login-btn">
                    <img src="./assets/images/user.svg" width="21" height="21" alt="user icon">
                    <span class="span">Login</span>
                </button>

                <p class="navbar-title">Mi Dirección</p>

                <address class="navbar-text">
                    Calle 20 # 27 - 93 Las Cuadras - Pasto.
                </address>

                <p class="navbar-text">
                    ¿Necesitas un regalo? Llamanos al
                    <a href="tel:3233451129" class="contact-link">323-345-11-29</a>
                </p>

            </nav>

            <div class="overlay" data-nav-toggler data-overlay></div>

        </div>
    </header>
    


    <main>
        <article>

            <!--  
                * #HERO
            -->
            <section class="section hero" id="home" aria-label="home">
                <div class="container">

                    <img src="./assets/images/hero-banner.png" width="322" height="322" alt="">

                    <div class="hero-content">

                        <h1 class="h1 hero-title">Rosas Eterna</h1>

                        <div class="wrapper h2">
                            <strong class="strong" data-letter-efect>Photographer</strong>
                            <strong class="strong" data-letter-efect>Shutterbug</strong>
                            <strong class="strong" data-letter-efect>Cameraman</strong>
                            <strong class="strong" data-letter-efect>Pacific Portraits</strong>
                        </div>

                        <p class="hero-text">15+ Years Of Experience</p>

                    </div>

                </div>

                <img src="./assets/images/hero-shape.svg" width="211" height="189" alt="" class="shape">

            </section>

        </article>
    </main>





    <!--  
        * Custom JS link
    -->
    <script src="./assets/js/script.js"></script>

</html>
